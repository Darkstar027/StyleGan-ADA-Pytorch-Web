<html>
  <head>
    <title>StyleGAN - Style Transfer</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        font-family: "Arial", sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        color: #00d2ff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h5 {
        text-align: center;
        margin-bottom: 30px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      label {
        font-size: 18px;
        color: #00d2ff;
      }

      .btn-primary {
        background-color: #00d2ff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #007bff;
      }

      #source_preview,
      #style_preview,
      #img_result {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      .overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .overlay.active {
        display: flex;
      }

      .row-center {
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h2>NVIDIA StyleGAN-V2 Style Transfer</h2>
    <div class="container">
      <h5>
        This page shows how to transfer styles between faces using NVIDIA
        StyleGAN-V2.
      </h5>
      <p>
        Choose source and style images, and adjust the Z-axis parameters to
        transfer style from one face to another.
      </p>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="source_image">Source Face</label>
              <select class="form-select" id="source_image">
                {% for file, name in zip(z_file, z_name) %}
                <option value="{{file}}">{{name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="style_image">Style Face</label>
              <select class="form-select" id="style_image">
                {% for file, name in zip(z_file, z_name) %}
                <option value="{{file}}">{{name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Z-Axis (0-17)</label>
              <div class="row">
                <div class="col-sm-6">
                  <input
                    class="form-control"
                    type="number"
                    id="z_start"
                    min="0"
                    value="0"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control"
                    type="number"
                    id="z_end"
                    max="17"
                    value="3"
                  />
                </div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>&nbsp;</label>
              <button
                type="button"
                class="form-control btn btn-primary"
                id="btn-process-style"
              >
                Process
              </button>
            </div>
          </div>
          <br />
          <div class="row row-center" id="result">
            <div class="col-md-3">
              <label for="source_preview">Source Image</label>
              <center><img id="source_preview" width="200px" /></center>
            </div>
            <div class="col-md-3">
              <label for="style_preview">Style Image</label>
              <center><img id="style_preview" width="200px" /></center>
            </div>
            <div class="col-md-6">
              <label for="img_result">Result</label>
              <center><img id="img_result" width="500px" /></center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#img_preview").attr("src", e.target.result);
        };
        reader.readAsDataURL(input.files[0]); // convert to base64 string
      }
    }
    $("#input_file").change(function () {
      readURL(this);
    });
  </script>
</html>
