<html>
  <head>
    <title>StyleGanV2 - Face Generator</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/app.js') }}"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        font-family: "Arial", sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        color: #00d2ff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h5 {
        text-align: center;
        margin-bottom: 30px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      label {
        font-size: 18px;
        color: #00d2ff;
      }

      .btn-primary {
        background-color: #00d2ff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #007bff;
      }

      #img_result {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
      }

      .overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .overlay.active {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <h2>NVIDIA StyleGAN-V2 Face Generator</h2>
    <div class="container">
      <h5>
        This page generates new faces using NVIDIA StyleGAN-V2. Try with
        different seed values!
      </h5>
      <p>
        Choose a random seed to be used for generating the latent vector (z).
      </p>
      <br />
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <label for="seed">Seed (integer)</label>
          <input
            class="form-control"
            type="number"
            id="seed"
            value="1234"
            placeholder="Enter a seed value"
          />
        </div>
        <div class="col-sm-3">
          <label>&nbsp;</label>
          <button
            type="button"
            class="form-control btn btn-primary"
            id="btn-process-generate"
          >
            Generate
          </button>
        </div>
      </div>
      <br />
      <div class="row justify-content-center" id="result">
        <div class="col-md-7">
          <center><img id="img_result" width="400px" /></center>
        </div>
      </div>
    </div>
  </body>
</html>
